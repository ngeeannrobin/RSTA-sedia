<div class="qr-container">
    <div class="title">Scan to Book in/Book out</div>
    <qrcode *ngIf="code!=''" [qrdata]="code" [width]="512" [errorCorrectionLevel]="'M'" [elementType]="'img'"></qrcode>
    <div class="code">{{code}}</div>
    <div class="countdown" (click)="ChangeCode()">Code valid for {{countDown}}s</div>
</div>
