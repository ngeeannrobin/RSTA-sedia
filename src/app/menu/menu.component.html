<div class="img-container">
    <div class="title">
        Home
    </div>
    <img src="../../assets/11.png" class="eleven">
    <div *ngIf="name!=undefined" class="welcome">
        Welcome back, <br>{{name}}.
    </div>
</div>

<div class="btn-container">
    <div class="btn" (click)="redirect('/bibo')">BIBO</div>
    <div class="btn" (click)="redirect('/profile')">Profile</div>
    <div class="btn" (click)="redirect('/view-bibo')">My Bibo Records</div>
    <div class="btn" (click)="redirect('/admin')" *ngIf="isAdmin">Admin menu</div>
</div>

<change-rank-name *ngIf="changeRankName" class="fs" (open)="HandleChange($event)" [data]="{}" [firstTime]="true"></change-rank-name>
