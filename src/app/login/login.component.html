<div class="img-container">
    <img src="../../assets/11.png" class="eleven">
</div>
<div class="login-container">
    <div (click)="signInWithGoogle()" class="login-btn">
        Log In (Google)
    </div>
    <div (click)="signInWithEmail()" class="login-btn">
        Log In (Email)
    </div>
    <div (click)="signUpWithEmail()" class="login-btn">
        Sign Up (Email)
    </div>
</div>

<div class="msg">{{message}}</div>

<login-email *ngIf="promptEmail" class="fs" (emitter)="EmailPassword($event)"></login-email>
